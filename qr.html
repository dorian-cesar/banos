<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de QR en HTML</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
</head>
<body>

<h1>Generador de QR en HTML</h1>

<div id="qrCode"></div>

<script>
// Funci贸n para generar el c贸digo QR
function generarQR(texto) {
    var qr = new QRCode(document.getElementById("qrCode"), {
        text: texto,
        width: 200,
        height: 200
    });
}

// Llamada a la funci贸n para generar el c贸digo QR
window.onload = function() {
    generarQR("https://ejemplo.com"); // Puedes cambiar "https://ejemplo.com" por la URL que desees codificar en el QR
};
</script>

</body>
</html>
